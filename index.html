<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinscripción de Alumnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #menu {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #menu img {
            width: 100px;
            height: auto;
            margin: 0 10px;
        }
        #form-container {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 5px;
        }
        #submit-btn {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="date"] {
            width: 300px;
            padding: 10px;
            margin: 5px;
        }
        #finish-btn {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>ESCUELA PREPARATORIA OFICIAL 344</h1>
        <p>“MARTIRES DE 1968”</p>
        <p>C.C.T. 15EBH0549B TURNO VESPERTINO</p>
    </div>
    <div id="menu">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAqePK5LRFpUQk8kMrpT2ZCBZAouqmwtRc3dY_Wgf56w&s" alt="Logo izquierdo">
        <input type="text" id="curpInput" placeholder="CURP">
        <br>
        <input type="text" id="emailInput" placeholder="Correo electrónico">
        <br>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAqePK5LRFpUQk8kMrpT2ZCBZAouqmwtRc3dY_Wgf56w&s" alt="Logo derecho">
    </div>
    <div id="form-container" class="hidden">
        <div class="container">
            <h2>Datos del alumno</h2>
            <input type="date" id="dateInput" placeholder="Fecha">
            <br>
            <input type="text" id="semesterInput" placeholder="SEMESTRE">
            <br>
            <input type="text" id="groupInput" placeholder="GRUPO">
            <br>
            <input type="text" id="lastNameInput" placeholder="APELLIDO PATERNO">
            <br>
            <input type="text" id="secondLastNameInput" placeholder="APELLIDO MATERNO">
            <br>
            <input type="text" id="firstNameInput" placeholder="NOMBRE(S)">
        </div>
        <div class="container">
            <h2>Domicilio</h2>
            <input type="text" id="cityInput" placeholder="MUNICIPIO">
            <br>
            <input type="text" id="postalCodeInput" placeholder="CÓDIGO POSTAL">
            <br>
            <input type="text" id="locationInput" placeholder="LOCALIDAD">
            <br>
            <input type="text" id="streetInput" placeholder="CALLE">
        </div>
        <div class="container">
            <h2>Datos Padres de Familia o Tutor Legal</h2>
            <input type="text" id="motherNameInput" placeholder="NOMBRE DE LA MADRE">
            <br>
            <input type="text" id="motherPhoneInput" placeholder="NÚMERO TELEFÓNICO">
            <br>
            <input type="text" id="fatherNameInput" placeholder="NOMBRE DEL PADRE">
            <br>
            <input type="text" id="fatherPhoneInput" placeholder="NÚMERO TELEFÓNICO">
        </div>
        <button id="finish-btn">Finalizar</button>
    </div>

    <script>
        document.getElementById('finish-btn').addEventListener('click', function() {
            var semester = document.getElementById('semesterInput').value.trim();
            var group = document.getElementById('groupInput').value.trim();
            var lastName = document.getElementById('lastNameInput').value.trim();
            var secondLastName = document.getElementById('secondLastNameInput').value.trim();
            var firstName = document.getElementById('firstNameInput').value.trim();
            var city = document.getElementById('cityInput').value.trim();
            var postalCode = document.getElementById('postalCodeInput').value.trim();
            var location = document.getElementById('locationInput').value.trim();
            var street = document.getElementById('streetInput').value.trim();
            var motherName = document.getElementById('motherNameInput').value.trim();
            var motherPhone = document.getElementById('motherPhoneInput').value.trim();
            var fatherName = document.getElementById('fatherNameInput').value.trim();
            var fatherPhone = document.getElementById('fatherPhoneInput').value.trim();

            if (semester && group && lastName && secondLastName && firstName && city && postalCode && location && street && motherName && motherPhone && fatherName && fatherPhone) {
                alert('Reinscripción Completada');
                // Redireccionar al menú principal
                // window.location.href = 'menu_principal.html';
            } else {
                alert('Reinscripción Fallida');
            }
        });

        // Mostrar el formulario cuando se llenen los campos de CURP y correo electrónico
        document.getElementById('curpInput').addEventListener('input', function() {
            toggleFormVisibility();
        });

        document.getElementById('emailInput').addEventListener('input', function() {
            toggleFormVisibility();
        });

        function toggleFormVisibility() {
            var curp = document.getElementById('curpInput').value.trim();
            var email = document.getElementById('emailInput').value.trim();
            var formContainer = document.getElementById('form-container');

            if (curp.length >= 18 && email.includes('@')) {
                formContainer.classList.remove('hidden');
            } else {
                formContainer.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
