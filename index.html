<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinscripción de Alumnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #menu {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #menu img {
            width: 100px;
            height: auto;
            margin: 0 10px;
        }
        #form-container {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 5px;
        }
        #submit-btn {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>ESCUELA PREPARATORIA OFICIAL 344</h1>
        <p>“MARTIRES DE 1968”</p>
        <p>C.C.T. 15EBH0549B TURNO VESPERTINO</p>
    </div>
    <div id="menu">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAqePK5LRFpUQk8kMrpT2ZCBZAouqmwtRc3dY_Wgf56w&s" alt="Logo izquierdo">
        <input type="text" id="curpInput" placeholder="CURP">
        <br>
        <input type="text" id="emailInput" placeholder="Correo electrónico">
        <br>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAqePK5LRFpUQk8kMrpT2ZCBZAouqmwtRc3dY_Wgf56w&s" alt="Logo derecho">
    </div>
    <div id="form-container" class="hidden">
        <button id="submit-btn">Siguiente</button>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            var curp = document.getElementById('curpInput').value.trim();
            var email = document.getElementById('emailInput').value.trim();

            if (curp.length >= 18 && email.includes('@')) {
                alert('Reinscripción Completada');
                // Redireccionar al menú principal
                // window.location.href = 'menu_principal.html';
            } else {
                alert('Reinscripción Fallida');
            }
        });

        // Mostrar el formulario cuando se llenen los campos de CURP y correo electrónico
        document.getElementById('curpInput').addEventListener('input', function() {
            toggleFormVisibility();
        });

        document.getElementById('emailInput').addEventListener('input', function() {
            toggleFormVisibility();
        });

        function toggleFormVisibility() {
            var curp = document.getElementById('curpInput').value.trim();
            var email = document.getElementById('emailInput').value.trim();
            var formContainer = document.getElementById('form-container');

            if (curp.length >= 18 && email.includes('@')) {
                formContainer.classList.remove('hidden');
            } else {
                formContainer.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
