<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinscripción Alumno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #content {
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #reinscription-btn {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="ruta/logo_izquierdo.png" alt="Logo izquierdo">
        <img src="ruta/logo_derecho.png" alt="Logo derecho">
        <h1>ESCUELA PREPARATORIA OFICIAL 344</h1>
        <p>“MARTIRES DE 1968”</p>
        <p>C.C.T. 15EBH0549B TURNO VESPERTINO</p>
    </div>
    <div id="content">
        <h2>Datos del alumno</h2>
        <div id="form-content">
            <input type="date" placeholder="Fecha">
            <br>
            <input type="text" placeholder="SEMESTRE">
            <br>
            <input type="text" placeholder="GRUPO">
            <br>
            <input type="text" placeholder="APELLIDO PATERNO">
            <br>
            <input type="text" placeholder="APELLIDO MATERNO">
            <br>
            <input type="text" placeholder="NOMBRE(S)">
        </div>
        <h2>Domicilio</h2>
        <div id="form-content">
            <input type="text" placeholder="MUNICIPIO">
            <br>
            <input type="text" placeholder="CÓDIGO POSTAL">
            <br>
            <input type="text" placeholder="LOCALIDAD">
            <br>
            <input type="text" placeholder="CALLE">
        </div>
        <h2>Datos Padres de Familia o Tutor Legal</h2>
        <div id="form-content">
            <input type="text" placeholder="NOMBRE DE LA MADRE">
            <br>
            <input type="text" placeholder="NÚMERO TELEFÓNICO">
            <br>
            <input type="text" placeholder="NOMBRE DEL PADRE">
            <br>
            <input type="text" placeholder="NÚMERO TELEFÓNICO">
        </div>
        <button id="reinscription-btn">Finalizar</button>
    </div>
    <script>
        document.getElementById('reinscription-btn').addEventListener('click', function() {
            // Verificar si los campos están llenos
            var inputs = document.querySelectorAll('input[type="text"]');
            var filled = true;
            inputs.forEach(function(input) {
                if (input.value.trim() === '') {
                    filled = false;
                }
            });
            // Mostrar mensaje de éxito o falla
            if (filled) {
                alert('Reinscripción Completada');
                // Redireccionar al menú principal
                // window.location.href = 'menu_principal.html';
            } else {
                alert('Reinscripción Fallida');
            }
        });
    </script>
</body>
</html>
