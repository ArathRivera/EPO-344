<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reinscripción de Alumnos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  #menu {
    background-color: #3498db;
    padding: 20px;
    color: #fff;
    text-align: center;
  }
  #formulario {
    margin-top: 20px;
    display: none;
  }
  .input-container {
    margin-bottom: 10px;
  }
  #finalizar-btn {
    display: none;
  }
  .mensaje {
    display: none;
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>
<!-- Menú Principal -->
<div id="menu">
  <div>
    <h1>ESCUELA PREPARATORIA OFICIAL 344</h1>
    <p>“MARTIRES DE 1968”</p>
    <p>C.C.T. 15EBH0549B TURNO VESPERTINO</p>
  </div>
  <div class="input-container">
    <input type="text" id="curp" placeholder="CURP">
  </div>
  <div class="input-container">
    <input type="email" id="email" placeholder="Correo electrónico">
  </div>
  <button onclick="verificarDatos()">Continuar</button>
</div>

<!-- Formulario de Reinscripción -->
<div id="formulario">
  <h2>Datos del alumno</h2>
  <div class="input-container">
    <input type="date" id="fecha" placeholder="Fecha">
  </div>
  <div class="input-container">
    <input type="text" id="semestre" placeholder="Semestre">
  </div>
  <div class="input-container">
    <input type="text" id="grupo" placeholder="Grupo">
  </div>
  <div class="input-container">
    <input type="text" id="apellido_paterno" placeholder="Apellido Paterno">
  </div>
  <div class="input-container">
    <input type="text" id="apellido_materno" placeholder="Apellido Materno">
  </div>
  <div class="input-container">
    <input type="text" id="nombres" placeholder="Nombres">
  </div>
  <h2>Domicilio</h2>
  <div class="input-container">
    <input type="text" id="municipio" placeholder="Municipio">
  </div>
  <div class="input-container">
    <input type="text" id="codigo_postal" placeholder="Código Postal">
  </div>
  <div class="input-container">
    <input type="text" id="localidad" placeholder="Localidad">
  </div>
  <div class="input-container">
    <input type="text" id="calle" placeholder="Calle">
  </div>
  <h2>Datos Padres de Familia o Tutor Legal</h2>
  <div class="input-container">
    <input type="text" id="nombre_madre" placeholder="Nombre de la Madre">
  </div>
  <div class="input-container">
    <input type="tel" id="telefono_madre" placeholder="Teléfono de la Madre">
  </div>
  <div class="input-container">
    <input type="text" id="nombre_padre" placeholder="Nombre del Padre">
  </div>
  <div class="input-container">
    <input type="tel" id="telefono_padre" placeholder="Teléfono del Padre">
  </div>
  <button onclick="finalizarReinscripcion()">Finalizar</button>
</div>

<!-- Mensajes -->
<div id="mensaje-exito" class="mensaje">
  <p>Reinscripción Completada</p>
</div>
<div id="mensaje-error" class="mensaje">
  <p>Reinscripción Fallida</p>
</div>

<script>
function verificarDatos() {
  var curp = document.getElementById("curp").value;
  var email = document.getElementById("email").value;

  if (curp.length === 18 && email.includes("@")) {
    document.getElementById("menu").style.display = "none";
    document.getElementById("formulario").style.display = "block";
  } else {
    alert("Por favor, ingresa datos válidos para CURP y Correo electrónico.");
  }
}

function finalizarReinscripcion() {
  var inputs = document.querySelectorAll("#formulario input");
  var completo = true;

  inputs.forEach(function(input) {
    if (input.value === "") {
      completo = false;
      return;
    }
  });

  if (completo) {
    document.getElementById("formulario").style.display = "none";
    document.getElementById("mensaje-exito").style.display = "block";
    setTimeout(function() {
      window.location.href = "#menu";
      document.getElementById("menu").style.display = "block";
      document.getElementById("mensaje-exito").style.display = "none";
    }, 3000);
  } else {
    document.getElementById("mensaje-error").style.display = "block";
  }
}
</script>

</body>
</html>
