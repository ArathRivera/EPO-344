<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinscripción de Alumnos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .menu {
            background-color: #3498db;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .titulo {
            font-size: 24px;
            color: #fff;
        }
        .rectangulo {
            background-color: #3498db;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .imagen {
            width: 50px;
            height: 50px;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 5px;
            box-sizing: border-box;
        }
        .boton {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        .otra-pagina {
            display: none;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="menu">
    <div class="rectangulo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdl6dWgNGtlAZdwPRNSQrwk65FGVZtvw94LCIErokNGw&s" alt="Imagen Izquierda" class="imagen">
        <span class="titulo">ESCUELA PREPARATORIA OFICIAL 344</span><br>
        <span>"MARTIRES DE 1968"</span><br>
        <span>C.C.T. 15EBH0549B TURNO VESPERTINO</span>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdl6dWgNGtlAZdwPRNSQrwk65FGVZtvw94LCIErokNGw&s" alt="Imagen Derecha" class="imagen">
    </div>
    <input type="text" placeholder="CURP"><br>
    <input type="text" placeholder="Correo electrónico"><br>
    <button id="boton-siguiente" class="boton">Siguiente</button>
</div>

<div class="otra-pagina" id="otra-pagina">
    <h2>Datos del alumno</h2>
    <input type="text" placeholder="Fecha"><br>
    <input type="text" placeholder="SEMESTRE"><br>
    <input type="text" placeholder="GRUPO"><br>
    <input type="text" placeholder="APELLIDO PATERNO"><br>
    <input type="text" placeholder="APELLIDO MATERNO"><br>
    <input type="text" placeholder="NOMBRE(S)">
    <h2>Domicilio</h2>
    <input type="text" placeholder="MUNICIPIO"><br>
    <input type="text" placeholder="CÓDIGO POSTAL"><br>
    <input type="text" placeholder="LOCALIDAD"><br>
    <input type="text" placeholder="CALLE">
    <h2>Datos Padres de Familia o Tutor Legal</h2>
    <input type="text" placeholder="NOMBRE DE LA MADRE"><br>
    <input type="text" placeholder="NÚMERO TELEFÓNICO"><br>
    <input type="text" placeholder="NOMBRE DEL PADRE"><br>
    <input type="text" placeholder="NÚMERO TELEFÓNICO">
    <button id="boton-finalizar" class="boton">Finalizar</button>
</div>

<script>
    document.getElementById('boton-siguiente').addEventListener('click', function() {
        var curp = document.querySelector('input[placeholder="CURP"]').value;
        var email = document.querySelector('input[placeholder="Correo electrónico"]').value;

        if (curp.length === 18 && email.includes('@')) {
            document.getElementById('otra-pagina').style.display = 'block';
        } else {
            alert('Por favor, ingrese datos válidos para continuar.');
        }
    });

    document.getElementById('boton-finalizar').addEventListener('click', function() {
        var inputs = document.querySelectorAll('#otra-pagina input');
        var completo = true;

        inputs.forEach(function(input) {
            if (input.value === '') {
                completo = false;
                return;
            }
        });

        if (completo) {
            alert('Reinscripción Completada');
            // Aquí debería redireccionar a la página principal
        } else {
            alert('Reinscripción Fallida');
        }
    });
</script>

</body>
</html>
