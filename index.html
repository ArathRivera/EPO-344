<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinscripción de Alumnos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ccc; /* Fondo gris */
        }
        .menu {
            background-color: #3498db; /* Rectángulo azul */
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .rectangulo {
            background-color: #3498db;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .titulo-grande {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
        }
        .subtitulo {
            font-size: 18px;
            color: #fff;
            margin-bottom: 10px;
        }
        .imagen {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        input[type="text"], select {
            width: 200px;
            padding: 10px;
            margin: 5px;
            box-sizing: border-box;
        }
        .boton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71; /* Verde */
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .otra-pagina {
            display: none;
            padding: 20px;
            text-align: center;
            color: black;
        }
        .reinscripcion-completada, .reinscripcion-fallida {
            display: none;
            font-size: 16px;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }
        .reinscripcion-completada {
            background-color: #2ecc71; /* Verde */
        }
        .reinscripcion-fallida {
            background-color: #e74c3c; /* Rojo */
        }
    </style>
</head>
<body>

<div class="menu">
    <div class="rectangulo">
        <span class="titulo-grande">ESCUELA PREPARATORIA OFICIAL 344</span>
        <br>
        <span class="subtitulo">“MARTIRES DE 1968”</span>
        <br>
        <span class="subtitulo">C.C.T. 15EBH0549B TURNO VESPERTINO</span>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdl6dWgNGtlAZdwPRNSQrwk65FGVZtvw94LCIErokNGw&s" alt="Imagen Izquierda" class="imagen" style="left: 10px;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdl6dWgNGtlAZdwPRNSQrwk65FGVZtvw94LCIErokNGw&s" alt="Imagen Derecha" class="imagen" style="right: 10px;">
    </div>
    <input type="text" placeholder="CURP">
    <br>
    <input type="text" placeholder="Correo electrónico">
    <br>
    <button id="boton-siguiente" class="boton">Siguiente</button>
</div>

<div class="otra-pagina" id="otra-pagina">
    <h1 class="titulo-grande">Datos para la reinscripción del Alumn@</h1>
    <h2 class="titulo-grande">Datos del alumno</h2>
    <input type="date" placeholder="Fecha">
    <br>
    <select name="semestre" id="semestre">
        <option value="">Selecciona el semestre</option>
        <option value="1RO">1RO</option>
        <option value="2DO">2DO</option>
        <option value="3ER">3ER</option>
        <option value="4TO">4TO</option>
        <option value="5TO">5TO</option>
        <option value="6TO">6TO</option>
    </select>
    <br>
    <select name="grupo" id="grupo">
        <option value="">Selecciona el grupo</option>
        <option value="01">01</option>
        <option value="02">02</option>
    </select>
    <br>
    <input type="text" placeholder="APELLIDO PATERNO">
    <br>
    <input type="text" placeholder="APELLIDO MATERNO">
    <br>
    <input type="text" placeholder="NOMBRE(S)">
    <h2 class="titulo-grande">Domicilio</h2>
    <select name="municipio" id="municipio">
        <option value="">Selecciona el municipio</option>
        <option value="Amecameca">Amecameca</option>
        <option value="Chalco">Chalco</option>
        <option value="Cocotitlán">Cocotitlán</option>
        <option value="Ixtapaluca">Ixtapaluca</option>
        <option value="Juchitepec">Juchitepec</option>
        <option value="Tlalmanalco">Tlalmanalco</option>
        <option value="Temamatla">Temamatla</option>
        <option value="Tenango del Aire">Tenango del Aire</option>
        <option value="Valle de Chalco">Valle de Chalco</option>
    </select>
    <br>
    <select name="codigo-postal" id="codigo-postal">
        <option value="">Selecciona el código postal</option>
    </select>
    <br>
    <input type="text" placeholder="LOCALIDAD">
    <br>
    <input type="text" placeholder="CALLE">
    <h2 class="titulo-grande">Datos Padres de Familia o Tutor Legal</h2>
    <input type="text" placeholder="NOMBRE COMPLETO DE LA MADRE">
    <br>
    <input type="text" placeholder="NÚMERO TELEFÓNICO (10 dígitos)">
    <br>
    <input type="text" placeholder="NOMBRE COMPLETO DEL PADRE">
    <br>
    <input type="text" placeholder="NÚMERO TELEFÓNICO (10 dígitos)">
    <br>
    <button id="boton-finalizar" class="boton">Finalizar</button>
</div>

<div class="reinscripcion-completada" id="reinscripcion-completada">Reinscripción Completada</div>
<div class="reinscripcion-fallida" id="reinscripcion-fallida">Reinscripción Fallida</div>

<script>
    // Función para cargar los códigos postales según el municipio seleccionado
    document.getElementById('municipio').addEventListener('change', function() {
        var municipio = this.value;
        var codigoPostalSelect = document.getElementById('codigo-postal');

        // Borra opciones anteriores
        codigoPostalSelect.innerHTML = '<option value="">Selecciona el código postal</option>';

        // Agrega nuevas opciones según el municipio seleccionado
        switch(municipio) {
            case 'Amecameca':
                codigoPostalSelect.innerHTML += '<option value="56900">56900</option>';
                codigoPostalSelect.innerHTML += '<option value="56910">56910</option>';
                // Agrega más códigos postales según sea necesario
                break;
            case 'Chalco':
                codigoPostalSelect.innerHTML += '<option value="56600">56600</option>';
                codigoPostalSelect.innerHTML += '<option value="56610">56610</option>';
                // Agrega más códigos postales según sea necesario
                break;
            case 'Cocotitlán':
                codigoPostalSelect.innerHTML += '<option value="56900">56900</option>';
                codigoPostalSelect.innerHTML += '<option value="56910">56910</option>';
                // Agrega más códigos postales según sea necesario
                break;
            case 'Ixtapaluca':
                codigoPostalSelect.innerHTML += '<option value="56500">56500</option>';
                codigoPostalSelect.innerHTML += '<option value="56510">56510</option>';
                // Agrega más códigos postales según sea necesario
                break;
            case 'Juchitepec':
                codigoPostalSelect.innerHTML += '<option value="57300">57300</option>';
                codigoPostalSelect.innerHTML += '<option value="57310">57310</option>';
                // Agrega más códigos postales según sea necesario
                break;
            case 'Tlalmanalco':
                codigoPostalSelect.innerHTML += '<option value="56700">56700</option>';
                codigoPostalSelect.innerHTML += '<option value="56710">56710</option>';
                // Agrega más códigos postales según sea necesario
                break;
            case 'Temamatla':
                codigoPostalSelect.innerHTML += '<option value="57000">57000</option>';
                codigoPostalSelect.innerHTML += '<option value="57010">57010</option>';
                // Agrega más códigos postales según sea necesario
                break;
            case 'Tenango del Aire':
                codigoPostalSelect.innerHTML += '<option value="57200">57200</option>';
                codigoPostalSelect.innerHTML += '<option value="57210">57210</option>';
                // Agrega más códigos postales según sea necesario
                break;
            case 'Valle de Chalco':
                codigoPostalSelect.innerHTML += '<option value="56600">56600</option>';
                codigoPostalSelect.innerHTML += '<option value="56610">56610</option>';
                // Agrega más códigos postales según sea necesario
                break;
        }
    });

    document.getElementById('boton-siguiente').addEventListener('click', function() {
        var curp = document.querySelector('input[placeholder="CURP"]').value;
        var email = document.querySelector('input[placeholder="Correo electrónico"]').value;

        if (curp.length === 18 && email.includes('@')) {
            document.getElementById('otra-pagina').style.display = 'block';
        } else {
            alert('Por favor, ingrese datos válidos para continuar.');
        }
    });

    document.getElementById('boton-finalizar').addEventListener('click', function() {
        var inputs = document.querySelectorAll('#otra-pagina input, #otra-pagina select');
        var completo = true;

        inputs.forEach(function(input) {
            if (input.value === '') {
                completo = false;
                return;
            }
        });

        if (completo) {
            document.getElementById('reinscripcion-completada').style.display = 'block';
            // Cerrar la página después de mostrar el mensaje de "Reinscripción Completada"
            setTimeout(function() {
                window.close();
            }, 3000); // Cierra la página después de 3 segundos
        } else {
            document.getElementById('reinscripcion-fallida').style.display = 'block';
        }
    });
</script>

</body>
</html>
