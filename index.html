<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinscripción de Alumnos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .menu {
            background-color: #3498db;
            padding: 20px;
            text-align: center;
        }
        .titulo {
            font-size: 24px;
            color: #fff;
        }
        .rectangulo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #3498db;
            margin: 10px auto;
            max-width: 800px;
        }
        .datos-input {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        .boton-finalizar {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="menu">
    <div class="rectangulo">
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAqePK5LRFpUQk8kMrpT2ZCBZAouqmwtRc3dY_Wgf56w&s" alt="Imagen Izquierda" width="50">
            <span class="titulo">ESCUELA PREPARATORIA OFICIAL 344</span><br>
            <span class="titulo">"MARTIRES DE 1968"</span><br>
            <span>C.C.T. 15EBH0549B TURNO VESPERTINO</span>
        </div>
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAqePK5LRFpUQk8kMrpT2ZCBZAouqmwtRc3dY_Wgf56w&s" alt="Imagen Derecha" width="50">
        </div>
    </div>
    <div class="datos-input">
        <input type="text" placeholder="CURP">
        <input type="text" placeholder="Correo electrónico">
    </div>
    <button id="boton-siguiente" class="boton-siguiente">Siguiente</button>
</div>

<div id="pagina-datos-alumno" style="display: none;">
    <h2>Datos del alumno</h2>
    <input type="text" placeholder="Fecha"><br>
    <input type="text" placeholder="SEMESTRE"><br>
    <input type="text" placeholder="GRUPO"><br>
    <input type="text" placeholder="APELLIDO PATERNO"><br>
    <input type="text" placeholder="APELLIDO MATERNO"><br>
    <input type="text" placeholder="NOMBRE(S)">
    <h2>Domicilio</h2>
    <input type="text" placeholder="MUNICIPIO"><br>
    <input type="text" placeholder="CÓDIGO POSTAL"><br>
    <input type="text" placeholder="LOCALIDAD"><br>
    <input type="text" placeholder="CALLE">
    <h2>Datos Padres de Familia o Tutor Legal</h2>
    <input type="text" placeholder="NOMBRE DE LA MADRE"><br>
    <input type="text" placeholder="NÚMERO TELEFÓNICO"><br>
    <input type="text" placeholder="NOMBRE DEL PADRE"><br>
    <input type="text" placeholder="NÚMERO TELEFÓNICO">
    <button id="boton-finalizar" class="boton-finalizar">Finalizar</button>
</div>

<script>
    document.getElementById('boton-siguiente').addEventListener('click', function() {
        var curp = document.querySelector('input[placeholder="CURP"]').value;
        var email = document.querySelector('input[placeholder="Correo electrónico"]').value;

        // Validación de CURP y correo electrónico
        if (curp.length === 18 && email.includes('@')) {
            document.getElementById('pagina-datos-alumno').style.display = 'block';
        } else {
            alert('Por favor, ingrese datos válidos para continuar.');
        }
    });

    document.getElementById('boton-finalizar').addEventListener('click', function() {
        var inputs = document.querySelectorAll('#pagina-datos-alumno input');
        var completo = true;

        // Verificar si todos los campos están completos
        inputs.forEach(function(input) {
            if (input.value === '') {
                completo = false;
                return;
            }
        });

        // Mostrar mensaje de éxito o fracaso
        if (completo) {
            alert('Reinscripción Completada');
            // Aquí debería redireccionar a la página principal
        } else {
            alert('Reinscripción Fallida');
        }
    });
</script>

</body>
</html>
